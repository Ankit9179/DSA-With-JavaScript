<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //Q. print reverse string ankit = tikna
      let data = []; // empty stack
      let currentSize = data.length; // clg output = 0

      // add element
      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
      }

      //delete element
      function pop() {
        let lastval = data[currentSize - 1];
        currentSize -= 1;
        data.length = currentSize;
        return lastval;
      }

      //reverse string function
      function reverse(item) {
        // console.log(item); //// item =   ['a', 'n', 'k', 'i', 't'] and you neet to push array of value to stack you can't push direct
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (let i = 0; i < item.length; i++) {
          item[i] = pop();
        }
      }

      let str = "ankit";
      console.log(str);
      str = str.split(""); // split return a array output ['a', 'n', 'k', 'i', 't']
      reverse(str);
      console.log(str.join("")); // .join()  convert from to strion
      // console.log(data);
    </script>
  </head>
  <body></body>
</html>
