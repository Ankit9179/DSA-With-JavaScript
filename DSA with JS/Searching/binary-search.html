      // 1.array must be sorted 2.find num 3.start point 4.end point 5.position and you need a mid point
      let arr = [1, 2, 3, 4];
      let find = 4;
      let start = 0;
      let end = arr.length - 1; // 0-3
      let position = undefined;
      while (start <= end) {
        let mid = Math.floor((start + end) / 2); // =1
        if (arr[mid] === find) {
          position = mid;
          break;
        } else if (arr[mid] < find) {
          start = mid + 1;
        } else {
          end = mid - 1;
        }
      }
      console.log(position);
