  <script>
    //////////////////////////////////
    //Q. search a number in array
    // linear search time complexity O(n)

    let arr = [2, 3, 4, 5, 6, 7, 76, 44, 33];
    let num = 76;
    let position;

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == num) {
        position = i;
        break; // break keyword you must use because without break the time compexity f(n) => O(n) is O(9) and with break keyword O(6)
      }
      console.log("h");
    }
    console.log(position);
  </script>
  <body></body>
