<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let str = "hello peettr";
      let obj = {};
      let maxKey = "";
      for (let i = 0; i < str.length; i++) {
        // console.log(str[i]);
        let key = str[i]; // i e l l o
        if (!obj[key]) {
          obj[key] = 0;
        }
        obj[key]++;
        if (maxKey == "" || obj[key] > obj[maxKey]) {
          maxKey = key;
        }
      }
      console.log(maxKey);
    </script>
  </head>
  <body></body>
</html>
