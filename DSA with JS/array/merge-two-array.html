<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      ////////////////////////////////////////////
      // merge two array
      let arr1 = [1, 2, 3, 4, 5];
      let arr2 = [11, 22, 33, 44, 55];
      let newArr = [];

      //   //very short method
      //   newArr = [...arr1, ...arr2];
      //////////////////////////////////////////////////////
      //losic
      for (let i = 0; i < arr1.length; i++) {
        // newArr.push(arr1[i]); ////losic no. 1
        newArr[i] = arr1[i]; ////losic no. 2
      }
      for (let i = 0; i < arr2.length; i++) {
        newArr[arr1.length + i] = arr2[i];
      }
      console.log(newArr);
    </script>
  </head>
  <body></body>
