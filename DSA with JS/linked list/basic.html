    <script>
      //create List
      class List {
        constructor(data) {
          // our head of node
          this.head = {
            value: data,
            next: null,
          };
          //our tail of node
          this.tail = this.head;
          //size of node
          this.size = 1;
        }

        // add new node into the tail of node
        addNewNode(nodeNewData) {
          let newNode = {
            value: nodeNewData,
            next: null,
          };
          // add newNode into the tail of the top node
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }
      }

      //call List
      let list = new List(1);
      // call addNewNode()
      list.addNewNode(2);
      list.addNewNode(3);
      list.addNewNode(4);
      list.addNewNode(5);
      list.addNewNode(6);
      console.log(list);
