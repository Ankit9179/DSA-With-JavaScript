<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script lang="javascript" type="text/javascript">
      let ans = 1;
      let value = parseInt(prompt("enter a number"));
      for (let i = 1; i <= value; i++) {
        ans = ans * i;
      }
      document.write(ans);
    </script>
  </body>
</html>
