<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [11, 22, 33, 44, 55, 66, 77];
      let newEl = 50;
      let position = 3;

      for (let i = arr.length - 1; i >= 0; i--) {
        if (i >= position) {
          arr[i + 1] = arr[i];
          if (i === position) {
            arr[i] = newEl;
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
